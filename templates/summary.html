<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css "/>
  </head>
  <body>

    
    <body>
        <div class="container">
          <div class="p-5 mb-4 rounded-3 text-center" style="background-image: linear-gradient(to bottom right, #23669C, #5310A0);">
            <h1 class="display-4 text-black"><b>Text Summarization</b></h1>
            <p class="lead text-white"><i>Retrieve the best summary for the text</i></p>
          </div>

          
        </div>
      </body>

      <div class="container" style="display: flex; justify-content: space-around;">
        <p class="original_title col-sm-4">Original Text</p>
        <p class="Summary_title col-sm-4">Summary </p>
      </div>


      <div class="container srt">
        <p class="originalTxt col-sm-6">{{original_txt}}</p>
        <div class="container col-sm-6">
            <p class="summaryTxt">{{summary}}</p>
            <button class="btn btn-success" type="submit"  style="margin-left: 20px;">Words : {{len_summary-1}}</button>
        </div>
       
      </div>


      <div class="container">
        <button class="btn btn-danger" type="submit">Words : {{len_orig_txt}}</button>
        
      </div>




      
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
